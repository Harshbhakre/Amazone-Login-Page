<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Login</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="your-server-side-script" method="post">
            <h1>Sign-In</h1>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" placeholder="Email or mobile phone number name=" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" required>

            <button type="submit">Sign In</button>

            <div class="extra-options">
                <a href="#">Forgot password?</a>
            </div>

            <div class="create-account">
                <p>New to Amazon?</p>
                <a href="#">Create your Amazon account</a>
            </div>
        </form>
    </div>
</body>
</html>
